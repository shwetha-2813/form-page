<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Book Show Registration</h1>
        <form id="registrationForm">
            <!-- Other form fields -->
            <div class="form-group">
                <label for="firstName">First Name: <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
                <small id="firstNameError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="middleName">Middle Name (Optional):</label>
                <input type="text" id="middleName" name="middleName">
                <small id="middleNameError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name: <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
                <small id="lastNameError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small id="emailError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <div class="phone-container">
                    <select id="countryCode" name="countryCode" required>
                        <option value="+1">+1 - USA</option>
                        <option value="+44">+44 - UK</option>
                        <option value="+91">+91 - India</option>
                        <option value="+61">+61 - Australia</option>
                        <option value="+33">+33 - France</option>
                        <option value="+49">+49 - Germany</option>
                        <option value="+39">+39 - Italy</option>
                        <option value="+81">+81 - Japan</option>
                        <option value="+82">+82 - South Korea</option>
                        <option value="+55">+55 - Brazil</option>
                        <option value="+27">+27 - South Africa</option>
                        <option value="+7">+7 - Russia</option>
                        <option value="+86">+86 - China</option>
                        <option value="+31">+31 - Netherlands</option>
                        <option value="+34">+34 - Spain</option>
                        <option value="+64">+64 - New Zealand</option>
                        <option value="+52">+52 - Mexico</option>
                        <option value="+65">+65 - Singapore</option>
                        <option value="+32">+32 - Belgium</option>
                        <option value="+34">+34 - Spain</option>
                        <option value="+20">+20 - Egypt</option>
                        <option value="+46">+46 - Sweden</option>
                        <option value="+41">+41 - Switzerland</option>
                        <option value="+966">+966 - Saudi Arabia</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <small id="phoneError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <ul id="passwordRequirements" class="hidden">
                    <li id="length" class="invalid">At least 8 characters long</li>
                    <li id="uppercase" class="invalid">At least one uppercase letter</li>
                    <li id="lowercase" class="invalid">At least one lowercase letter</li>
                    <li id="number" class="invalid">At least one number</li>
                    <li id="special" class="invalid">At least one special character (@, $, !, %, *, ?, &)</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="repassword">Re-enter Password:</label>
                <input type="password" id="repassword" name="repassword" required>
                <small id="repasswordError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <small id="dobError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>

            <!-- New form group for file upload as a container -->
            <div class="form-group">
                <label for="idProof">Upload ID Proof:</label>
                <div class="file-container">
                    <input type="file" id="idProof" name="idProof" accept=".jpg, .jpeg, .png, .pdf" required>
                </div>
                <small id="idProofError" class="error-message"></small>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
